<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor - Drag & Drop Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">Canvas Editor</h1>
                <div class="canvas-size-controls">
                    <label>Width:</label>
                    <input type="number" id="canvasWidth" value="800" min="100" max="2000">
                    <label>Height:</label>
                    <input type="number" id="canvasHeight" value="600" min="100" max="2000">
                    <button id="resizeCanvas">Resize</button>
                </div>
            </div>
            <div class="header-right">
                <button id="clearCanvas" class="btn btn-secondary">Clear All</button>
                <button id="exportPNG" class="btn btn-primary">Export PNG</button>
                <button id="exportCode" class="btn btn-primary">Export Code</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Tools -->
            <aside class="sidebar-left">
                <div class="tool-section">
                    <h3>Elements</h3>
                    <div class="tool-grid">
                        <button class="tool-btn" data-tool="text">
                            <span class="tool-icon">T</span>
                            Text
                        </button>
                        <button class="tool-btn" data-tool="image">
                            <span class="tool-icon">üñºÔ∏è</span>
                            Image
                        </button>
                        <button class="tool-btn" data-tool="line">
                            <span class="tool-icon">‚Äî</span>
                            Line
                        </button>
                        <button class="tool-btn" data-tool="rectangle">
                            <span class="tool-icon">‚ñ¢</span>
                            Rectangle
                        </button>
                        <button class="tool-btn" data-tool="circle">
                            <span class="tool-icon">‚óã</span>
                            Circle
                        </button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Background</h3>
                    <div class="color-input-group">
                        <label>Color:</label>
                        <input type="color" id="bgColor" value="#ffffff">
                    </div>
                    <button id="setBgColor" class="btn btn-small">Set Background</button>
                </div>

                <div class="tool-section">
                    <h3>Quick Upload</h3>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button id="uploadImageBtn" class="btn btn-small">Upload Image</button>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="mainCanvas" width="800" height="600"></canvas>
                    <div id="selectionBox" class="selection-box"></div>
                </div>
            </main>

            <!-- Right Sidebar - Properties -->
            <aside class="sidebar-right">
                <div class="properties-panel">
                    <h3>Properties</h3>
                    <div id="propertiesContent">
                        <p class="no-selection">Select an element to edit properties</p>
                    </div>
                </div>

                <div class="layers-panel">
                    <h3>Layers</h3>
                    <div id="layersList" class="layers-list">
                        <!-- Layers will be populated dynamically -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Modals -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Exported Canvas Code</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="codeOutput" readonly></textarea>
                <button id="copyCode" class="btn btn-primary">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
